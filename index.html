<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zero Truster - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Import Fluent UI Web Components -->
  <script type="module" src="https://unpkg.com/@fluentui/web-components"></script>
  <style>
    body { 
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f2f1;
    }
    header { 
      background-color: #0078d4; 
      color: #fff; 
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 { 
      margin: 0;
      font-size: 1.8rem;
    }
    nav { 
      display: flex;
      gap: 1rem;
    }
    main {
      padding: 1rem;
    }
    .year-section {
      margin: 2rem 0;
    }
    .year-section h2 {
      margin-bottom: 1rem;
    }
    .blog-posts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
    }
    /* Use Fluent UI cards for blog post previews */
    fluent-card {
      display: block;
      padding: 1rem;
      text-decoration: none;
      color: inherit;
      transition: box-shadow 0.3s ease;
    }
    fluent-card:hover {
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #f3f2f1;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>Zero Truster</h1>
    <nav>
      <fluent-button appearance="accent" as="a" href="index.html">Home</fluent-button>
      <fluent-button appearance="accent" as="a" href="about.html">About</fluent-button>
    </nav>
  </header>
  <main>
    <!-- 2025 Blog Posts -->
    <section class="year-section" id="2025">
      <h2>2025</h2>
      <div class="blog-posts">
        <fluent-card as="a" href="post1.html">
          <h3>Breaking the Silence</h3>
          <p>A journey into the unheard depths of truth.</p>
        </fluent-card>
        <fluent-card as="a" href="post2.html">
          <h3>Echoes of Resistance</h3>
          <p>An exploration of defiance and resilience.</p>
        </fluent-card>
      </div>
    </section>
    <!-- 2024 Blog Posts (Sample older post) -->
    <section class="year-section" id="2024">
      <h2>2024</h2>
      <div class="blog-posts">
        <fluent-card as="a" href="#">
          <h3>Reflections in Chaos</h3>
          <p>Insights from a journey through turmoil.</p>
        </fluent-card>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Zero Truster. All rights reserved.</p>
  </footer>
</body>
</html>
